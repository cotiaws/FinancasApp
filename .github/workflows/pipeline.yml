name: ASP.NET API CI/CD

on: 
   push:
     branches: ["master"]
   pull_request:
     branches: ["master"]

jobs:

   build:
    name: Compilação
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
       
   test:
      name: Testes
      runs-on: ubuntu-latest
      needs: build
      steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Executar testes (xUnit)
        run: |
          mkdir -p TestResults
          dotnet test ./FinancasApp.Infra.Data.Tests/FinancasApp.Infra.Data.Tests.csproj \
            --no-restore \
            --configuration Release \
            --logger "trx;LogFileName=results.trx" \
            --logger "html;LogFileName=results.html" \
            --results-directory ./TestResults

      - name: Exportar relatório de testes
        uses: actions/upload-artifact@v4
        with:
           name: test-report
           path: ./TestResults
           retention-days: 7
           
   deploy:
    name: Publicação
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write 
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_42F88411FE324B51894CD61113ADBB5A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7EAC420BADE941B8A3B5374276366B3B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3A00C91156F49B988D761B48796CEF9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'financasapp-sergio'
          slot-name: 'Production'
          package: .
